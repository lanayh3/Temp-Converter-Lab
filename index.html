<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1> Temperature Scale Converter </h1>

        <div class="column">
            <p><label for="temp">Select</label>
                <select name="temp" id="temp">
                  <option value="fahrenheit">Fahrenheit to Kelvin</option>
                  <option value="celsius">Celsius to Kelvin</option>
                  <option value="kelvin">Kelvin to Fahrenheit</option>
                  <option value="kelvin">Kelvin to Celsius</option>
                  <option value="kelvin">Celsius to Fahrenheit</option>
                  <option value="kelvin">Fahrenheit to Celsius</option>
                </select>
</p>
        </div>

        <div class="column">
            <label for="value">Value</label>
            <input id="inputFahrenheit" type="text" name="inputValue">
        </div>

        <div class="column">
            <button class="button1" id="myBtn">Calculate</button>
        </div>
        <div>
            <h2><span id="outputCelsius">Celsius</span></h2>
            <h2 id="result"></h2>
        </div>
    <script src="main.js"></script>
</body>
</html>
