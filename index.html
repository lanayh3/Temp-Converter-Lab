<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter Form</title>
</head>
<body>
    <main>
        <h1> Temperature Scale Converter </h1>

        <div class="column">
            <p>Farenheit</p>
        </div>

        <div class="column">
            <label>Value</label>
            <input id="inputFahrenheit" type="number">
        </div>

        <div class="column">
            <button class="button1" id="myBtn" type="submit">Calculate</button>
        </div>

        <p id="demo"></p>

        <script>
        document.getElementById("myBtn").addEventListener("click", temperatureConverter(valNum));

        function temperatureConverter() {
        valNum = parseFloat(valNum);
        document.getElementById("demo").innerHTML = (valNum-32) / 1.8;}

        </script>
    </main>
    <footer class="main-footer">
        <p><strong>Celsius</strong></p>
    </footer>
</body>
</html>
